<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - CodeQuest</title>
    <link rel="stylesheet" href="styles.css">
    <!-- jQuery and jQuery UI -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- jQuery Plugins -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.2/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.2/jquery.modal.min.css">
    <!-- Custom Script -->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
   
    <header>
        <div class="container">
        <div >
            <img class="images" src="codeQuest.png" alt="AYBU Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="play.html">Play</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
        </div>

    </header>
    <main>
        <section class="feedback" style="display: grid; place-items: center;">
            <h2>Feedback</h2>
            <form id="feedbackForm" action="#" method="POST">
                
                    <label class="textLabel" style="width: 200px;" for="rating">Rate your experience:</label>
                    <br>
                    <div id="rating" style="padding:0px; margin-top: 5px; "></div>
                                <br>
                    <label class="textLabel" for="name">Name:</label>
                    <input type="text" id="name" name="name" size="15"><br><br>

                    <label class="textLabel" for="email">Email:</label>
                    <input type="email" id="email" name="email" size="15"><br><br>

                    <label class="textLabel">Sex:</label>
                    <input type="radio" id="male" name="sex" value="Male" >
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="sex" value="Female">
                    <label for="female" id="gender">Female</label><br><br>
                    
                    <label class="textAbout" for="about">Comme:</label> 
                    <span class="textLabel"></span>
                    <textarea id="about" name="about" rows="4" cols="30"></textarea><br>
                    <span class="textLabel"></span>
                    <input type="submit" value="Submit">

            </form>
        </section>
    </main>
    <footer>
        <!-- Footer content -->
        <p>&copy; 2024 CodeQuest. All rights reserved &copy;.</p>
    </footer>
    <!-- Thank You Modal -->
    <div id="thankYouModal" class="modal">
        <p>Thank you for your feedback!</p>
    </div>
</body>
</html>
