<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="jquery-ui.css">
	<link rel="stylesheet" href="OzdenElcelikActivity8.css">
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script src="OzdenElcelikActivity8.js"></script>
</head>
<body>
    <h2>Registration Form</h2>
    <form >
        <label class="textLabel" for="name">What programming languages do you know?</label>
        <input type="text" id="langs" name="langs" required="" size="15"><br><br>

        <label class="textLabel" for="birthday">What is your birthday:</label>
        <input type="text" id="birthday" name="birthday"  size="15"><br><br>

        <label class="textLabel" for="email">Email:</label>
        <input type="email" id="email" name="email" size="15" placeholder="Enter a valid email address" required=""><br><br>

        <label class="textLabel" for="website">Website:</label>
        <input type="url" id="website" name="website" required size="15" placeholder="Enter a valid URL"><br><br>

        <input type="submit" value="Submit" class="submit">
    </form>

</body>
</html>
