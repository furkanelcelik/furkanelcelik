<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .textLabel{
            display: inline-block;
            width: 100px; /* Fixed width for labels */
        }
        .submit{
            margin-left: 20px;
        }
        .textAbout{
            position: absolute;
    
            display: inline-block;
            width: 100px; /* Fixed width for labels */
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="Activity5-preview.php" method="POST">
        <label class="textLabel" for="name">Name:</label>
        <input type="text" id="name" name="name" size="15"><br><br>

        <label class="textLabel" for="username">Username:</label>
        <input type="text" id="username" name="username" size="15"><br><br>

        <label class="textLabel" for="password">Password:</label>
        <input type="password" id="password" name="password" size="15"><br><br>

        <label class="textLabel" for="address">Address:</label>
        <input type="text" id="address" name="address" size="15"><br><br>

        <label class="textLabel" for="zipcode">Zipcode:</label>
        <input type="text" id="zipcode" name="zipcode" size="15"><br><br>

        <label class="textLabel" for="email">Email:</label>
        <input type="email" id="email" name="email" size="15"><br><br>

        <label class="textLabel" for="country">Country:</label>
        <select id="country" name="country">
            <option value="" disabled selected>Select your country</option>
            <option value="USA">USA</option>
            <option value="Turkey">TR</option>
            <option value="Germany">GR</option>
            <!-- Add more countries as needed -->
        </select><br><br>

        <label class="textLabel">Sex:</label>
        <input type="radio" id="male" name="sex" value="Male" >
        <label for="male">Male</label>
        <input type="radio" id="female" name="sex" value="Female">
        <label for="female">Female</label><br><br>

        <label class="textLabel">Languages:</label>
        <label for="english">English</label>
        <input type="checkbox" id="english" name="languages[]" value="English">
        <label for="spanish">Spanish</label>
        <input type="checkbox" id="spanish" name="languages[]" value="French">
        <label for="french">French</label>
        <input type="checkbox" id="french" name="languages[]" value="German"><br/><br/>

        <label class="textAbout" for="about">About:</label> 
        <span class="textLabel"></span>
        <textarea id="about" name="about" rows="4" cols="30"></textarea><br>
        <span class="textLabel"></span>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
